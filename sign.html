    <main>
  <h2>SIGN UP PAGE
  </h2>

  <form>
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name" placeholder="Enter your name" required></td>
      </tr>

      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" placeholder="Enter your email" required></td>
      </tr>

      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password" placeholder="Enter your password" required></td>
      </tr>

      <tr>
        <td><label for="contact">Contact No.:</label></td>
        <td><input type="tel" id="contact" name="contact" placeholder="Enter contact number" required></td>
      </tr>

      <tr>
        <td colspan="2" class="remember">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember Me</label>
        </td>
      </tr>

      <tr class="login">
        <td></td>
        <td  #id="login">Already have account </td>
          <td><a href="login.html"> login</a> </td>
      </tr>

      <tr>
        <td></td>
        <td><button type="submit">SIGN UP</button></td>
      </tr>
    </table>
  </form>
    </main>
